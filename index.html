<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlSteam - Loja de Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/base/site.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/animations.css">
</head>
<body>
    <!-- Header -->
    <header class="header-custom">
        <div class="container mx-auto flex items-center justify-between">
            <img src="assets/images/logo.png" alt="Logo OwlSteam" class="logo">
            <nav class="nav-links">
                <a href="pages/lancamento.html" class="nav-link">LANÇAMENTOS</a>
                <a href="pages/perfil.html" class="nav-link">PERFIL</a>
                <a href="pages/suporte.html" class="nav-link">SUPORTE</a>
            </nav>
        </div>
    </header>

    <!-- Seção Principal -->
    <main class="container mx-auto p-4">
        <h1 class="main-title">Bem-vindo ao OwlSteam</h1>
        <p>Descubra os melhores jogos pelo menor preço!</p>

        <!-- Carrossel de Destaques -->
        <div class="carousel">
            <div class="carousel-item">
                <img src="assets/images/jogo1.jpg" alt="Jogo 1">
                <a href="pages/jogo-detalhe.html?game=1" class="btn-detalhes">Ver Detalhes</a>
            </div>
            <div class="carousel-item">
                <img src="assets/images/jogo2.jpg" alt="Jogo 2">
                <a href="jogo-detalhe.html?game=2" class="btn-detalhes">Ver Detalhes</a>
            </div>
        </div>
    </main>

    <script src="js/main.js" defer></script>
</body>
</html>
