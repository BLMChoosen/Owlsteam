<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlSteam - Detalhes do Jogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/base/site.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/pages/animations.css">
</head>
<body>
    <!-- Header -->
    <header class="header-custom">
        <div class="container mx-auto flex items-center justify-between">
            <img src="assets/images/logo.png" alt="Logo OwlSteam" class="logo">
            <nav class="nav-links">
                <a href="../index.html" class="nav-link">INÍCIO</a>
                <a href="lancamento.html" class="nav-link">LANÇAMENTOS</a>
                <a href="perfil.html" class="nav-link">PERFIL</a>
            </nav>
        </div>
    </header>

    <!-- Seção Principal -->
    <main class="container mx-auto p-4">
        <div class="game-details">
            <img id="game-image" class="game-image" src="" alt="Capa do jogo">
            <div class="game-info">
                <h1 id="game-title" class="game-title"></h1>
                <p id="game-description" class="game-description"></p>
                <span id="game-price" class="game-price"></span>
                <button class="btn-comprar">Comprar Agora</button>
            </div>
        </div>

        <!-- Jogos Recomendados -->
        <section class="recommended-games">
            <h2>Jogos Recomendados</h2>
            <div id="recommended-container" class="recommended-container"></div>
        </section>
    </main>

    <script src="../js/modules/game-details.js" defer></script>
</body>
</html>
