<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlSteam - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/base/site.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/animations.css">
    <link rel="stylesheet" href="../css/pages/checkout.css">
</head>
<body class="dark-mode">
    <!-- Header -->
    <header class="header-custom">
        <div class="container mx-auto flex items-center justify-between">
            <img src="../assets/images/logo.png" alt="Logo OwlSteam" class="logo">
            <nav class="nav-links">
                <a href="../index.html" class="nav-link">INÍCIO</a>
                <a href="biblioteca.html" class="nav-link">BIBLIOTECA</a>
                <a href="perfil.html" class="nav-link">PERFIL</a>
            </nav>
        </div>
    </header>

    <!-- Seção de Checkout -->
    <main class="container mx-auto p-4 enterpage">
        <h1 class="main-title">Carrinho de Compras</h1>

        <!-- Lista de Jogos no Carrinho -->
        <section id="cart-list" class="cart-list"></section>

        <!-- Resumo do Pedido -->
        <div class="checkout-summary">
            <h2>Resumo do Pedido</h2>
            <p>Total: <span id="total-price">R$ 0,00</span></p>
            <button id="checkout-btn" class="checkout-btn">Finalizar Compra</button>
        </div>
    </main>

    <script src="../js/modules/checkout.js" defer></script>
</body>
</html>
